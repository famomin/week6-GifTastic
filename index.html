<!DOCTYPE html>
<html>
<head>
	<title>Giffy Homework Week 6</title>		
	<link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">Movies Giphy</h1>
	</div>
	
	<div class="container-fluid"> <!-- Containter for the whole page -->
		<div class="row"> <!-- movies list row -->
			<div class="col-sm-10 col-sm-offset-1">
				<div class="moviesButtonList"> <!-- movies Button here -->
				</div>
			</div>
		</div> <!-- closing movies list row -->

		<div class="row"> <!-- Row to look for new movie -->
			<div class="col-sm-4 col-sm-offset-1">
				<form>
					<div class="form-group">
					    <label for="moviesInputList">Type Name of your Movie</label>
					    <input type="moviesText" class="form-control" id="moviesInputList" placeholder="Movie Name">
					</div>

					<button type="submit" class="btn btn-success" id="submitButton">Add Movie</button>
					<button type="remove" class="btn btn-danger" id="removeButton">Remove Movie</button>
				</form>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class=" moviesGifSection">	
				</div>
			</div>
		</div>	
	</div> <!-- closing container -->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="Assets/Javascript/app.js"></script>
</body>
</html>
